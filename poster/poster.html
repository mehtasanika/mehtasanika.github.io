<!DOCTYPE html>
<html>
    <head>
        <title>Web Poster</title>

        <meta charset="utf-8">
        
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />

        <script src='./js/jquery-2.1.1.min.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>
    </head>
    <body>
        <audio src="audio/fireworks.wav" controls autoplay loop></audio>
        <div id="wrapper">
            <div id="squares" class="clear">
                <div class="square"><p>Good</p></div>
                <div class="square one"><p>Diwali: Festival of Lights</p></div>
                <div class="square"><p>Evil</p></div>
                <div class="square"><img class="fireworks" src="fireworks.gif" width=360px height=225px></div>
                <div class="square"><p>November 7th, 2018</p></div>
                <div class="square"><img class="fireworks" src="fireworks.gif" width=360px height=225px></div>
                <div class="square"><p>Puja, Diyas, Shopping, Sweets</p></div>
                <div class="square"><img class="rangoli" src="rangoli.jpg" width="360px" height="225px"></div>
                <div class="square"><p>Hindus, Sikhs, Jains, Buddhists</p></div>
            </div>
        </div>
    </body>
</html>
